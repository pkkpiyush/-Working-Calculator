<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calc.png">
</head>
<body>
    <div id="main">
        <div id="ans"></div>
        
        <div id="mainBox">
            <div id="upperBox">
                <div class="Box" id="ac">AC</div>
                <div class="Box" id="back">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>
                <div class="Box" id="percent">%</div>
                <div class="Box" id="divide">/</div>
            </div>
        <div id="centerBox">
            <div id="num">
                <div class="numBox" id="7">7</div>
                <div class="numBox" id="8">8</div>
                <div class="numBox" id="9">9</div>
                <div class="numBox" id="4">4</div>
                <div class="numBox" id="5">5</div>
                <div class="numBox" id="6">6</div>
                <div class="numBox" id="1">1</div>
                <div class="numBox" id="2">2</div>
                <div class="numBox" id="3">3</div>
            </div>
            <div id="sideBox">
                <div id="product" class="sign">*</div>
                <div id="minus" class="sign">-</div>
                <div id="plus" class="sign">+</div>
            </div>
        </div>
        <div id="bottomBox">
            <div id="zero" class="sign">0</div>
            <div id="decimal" class="sign">.</div>
            <div id="equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
